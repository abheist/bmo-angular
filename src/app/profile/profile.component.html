<mat-toolbar color="primary">
    <span>BMO Finance App</span>
    <span fxFlex></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="padding-10-20">
            <div class="mat-body-2">{{personalName}}</div>
            <div class="mat-caption">{{personalEmail}}</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="editProfile(personalId)">
            <mat-icon>edit</mat-icon>
            <span>Edit Profile</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="editAccount(personalId)">
            <mat-icon>edit</mat-icon>
            <span>Edit Account</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>


<div fxLayout="row" fxLayoutAlign="center center" class="margin-top-20 margin-bottom-20">
    <mat-card class="mat-elevation-z8" fxFlex="95">
        <mat-card-header>
            <mat-card-title>Users</mat-card-title>
            <mat-card-subtitle>List of all the users</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="no-card-content-padding">
            <table mat-table [dataSource]="dataSource" fxFlex>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id.</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef>Username</th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>
                <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef>First Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                </ng-container>
                <ng-container matColumnDef="last_name">
                    <th mat-header-cell *matHeaderCellDef>Last Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="user_type">
                    <th mat-header-cell *matHeaderCellDef>Role</th>
                    <td mat-cell *matCellDef="let element"> {{ USER_TYPE[element.user_type] | titlecase }} </td>
                </ng-container>
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="editAccount(element.id)">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
